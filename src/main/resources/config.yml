      - '&c文本代码列表------------------------------'
      - '&11 深紫 &7/ &99（淡紫）'
      - '&22 墨绿 &7/ &aa（碧绿）'
      - '&33 深蓝 &7/ &bb（天蓝）'
      - '&44 深红 &7/ &cc（大红）'
      - '&55 粉红 &7/ &dd（亮粉红）'
      - '&66 橙色 &7/ &ee（金色）'
      - '&77 浅灰 &7/ &ff（白色）'
      - '&88 深灰 &7/ &00（黑色）'
