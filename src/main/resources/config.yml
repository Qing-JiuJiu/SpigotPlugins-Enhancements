#这是一个配置文件，所有主功能的开启和关闭都必须重启服务器/重载插件
#消息提醒和子功能使用UtilityToolbox reload重载配置文件即可
plugin-message:
  message-prefix: '&e[UtilityToolbox] &7'
  reload-message: '配置文件重载成功'
  command-args-error: '子指令无效或无子指令，正确格式: &c/UtilityToolbox <子指令>'

#自定义加入和离开服务器消息
join-and-leave-server-message:
  enable: true
  first-join-server-message-enable: false
  message:
    player-join-server-message: '&a%player% join server'
    player-leave-server-message: '&c%player% leave server'
    player-first-join-server-message: '&a%player% first join server'

#加入服务器欢迎
join-server-welcome:
  enable: true
  first-join-server-welcome-enable: false
  message:
    join-server-welcome-message:
      - '&e[UtilityToolbox] &7欢迎使用本插件'
    first-join-server-welcome-message:
      - '&e[UtilityToolbox] &7欢迎第一次使用本插件'

#自动发送服务器消息，类似公告
auto-send-server-messages:
  enable: false
  #默认秒
  time: 600
  message:
    send-messages:
      - '&e[UtilityToolbox] &7欢迎使用本插件'

#高频红石检测
anti-high-frequency-red-stone:
  enable: false
  #是否所有玩家都能看到消息，否则只有UtilityToolbox.AntiRedStoneMessage权限的用户才能看
  is-broadcast-message: true
  #红石在检测时间内的限制次数
  limit: 50
  #检测时间，默认秒
  time: 5
  #检测的红石列表
  anti-red-stone-list:
    #默认红石、拉杆，可自行添加
    - 'minecraft:redstone_wire'
    - 'minecraft:lever'
  message:
    destroy-message: "玩家&3%player%&7附近存在高频红石，坐标x:%x% y:%y% z:%z%，已打破"

limit-high-altitude-fluid:
  enable: false
  is-broadcast-message: true
  limit-high: 80
  limit-fluid-list:
    #默认水和岩浆，该名字为流动液体的名字
    - 'minecraft:water'
    - 'minecraft:lava'
  limit-world-list:
    #*为限制所有世界
    - '*'
  message:
    destroy-message: "玩家&3%player%&7附近存在高空流体，坐标x:%x% y:%y% z:%z%，已限制"
