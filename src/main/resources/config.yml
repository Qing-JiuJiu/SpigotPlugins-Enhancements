    feed-by-others: '你已被&3%player%&7恢复饱食度'
    feed-by-console: '你已被服务器恢复饱食度'
    feed-console-error: '控制台请执行恢复他人饱食度的指令：feed <玩家名称>'
    feed-command-error: '恢复饱食度指令格式错误，正确格式：/feed [玩家名称]'
#当启用恢复生命值和饱食度指令时该功能自动自动，无需设置是否启用
