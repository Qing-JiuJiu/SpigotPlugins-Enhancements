#这是一个配置文件
plugin-message:
  message-prefix: '&e[Enhancements] &7'
  reload-message: '配置文件重载成功'
  command-args-error: '子指令错误或无子指令，正确格式：/enhancements <子指令>'
  command-no-permission: '你没有执行该主指令的权限'

join-and-leave-server-message:
  enable: true
  message:
    player-join-server-message: '&a%player% join server'
    player-leave-server-message: '&c%player% leave server'
join-server-welcome:
    enable: true
    message:
      join-server-welcome-message:
        - '&c欢迎加入本服务器1'
        - '&c欢迎加入本服务器2'
        - '&c欢迎加入本服务器3'
heal:
  enable: true
  message:
    heal-no-permission: '你没有执行恢复生命值指令的权限'
    heal-self: '你已恢复生命值'
    heal-others: '你已恢复&3%others-player%&7的生命值'
    heal-others-no-permission: '你没有执行恢复他人生命值指令的权限'
    heal-by-others: '你已被&3%player%&7恢复生命值'
    heal-by-console: '你已被服务器恢复生命值'
    heal-console-error: '控制台请执行恢复他人生命值的指令：heal <玩家名称>'
    heal-command-error: '恢复生命值指令格式错误，正确格式：/heal [玩家名称]'
feed:
  enable: false
  message:
    feed-no-permission: '你没有执行恢复饱食度指令的权限'
    feed-self: '你已恢复饱食度'
    feed-others: '你已恢复&3%others-player%&7的饱食度'
